<svg width="1000" height="1000" viewBox="0 0 1000 1000"
     xmlns="http://www.w3.org/2000/svg" version="1.1">

<rect id="R" x="200" y="200" width="50" height="100" fill="rgb(255,0,0)" visibility="visible" >
 <animate attributeName="x" attributeType="XML"
             begin="500ms" dur="2000ms" fill="freeze" from="200" to="300" />
 <animate attributeName="y" attributeType="XML"
             begin="500ms" dur="2000ms" fill="freeze" from="200" to="300" />
 <animate attributeName="width" attributeType="XML"
             begin="2550ms" dur="950ms" fill="freeze" from="50" to="25" />
 <animate attributeName="height" attributeType="XML"
             begin="2550ms" dur="950ms" fill="freeze" from="100" to="100" />
 <animate attributeName="x" attributeType="XML"
             begin="3500ms" dur="1500ms" fill="freeze" from="300" to="200" />
 <animate attributeName="y" attributeType="XML"
             begin="3500ms" dur="1500ms" fill="freeze" from="300" to="200" />
</rect>

<ellipse id="C" cx="440" cy="70" rx="60" ry="30" fill="rgb(0,0,255)" visibility="visible" >
 <animate attributeName="cx" attributeType="XML"
             begin="1000ms" dur="1500ms" fill="freeze" from="440" to="440" />
 <animate attributeName="cy" attributeType="XML"
             begin="1000ms" dur="1500ms" fill="freeze" from="70" to="250" />
 <animate attributeName="cx" attributeType="XML"
             begin="2500ms" dur="1000ms" fill="freeze" from="440" to="440" />
 <animate attributeName="cy" attributeType="XML"
             begin="2500ms" dur="1000ms" fill="freeze" from="250" to="370" />
      <animate attributeName="fill" attributeType="XML"
           from="rgb(0,0,255)" to="rgb(0,170,85)"
           begin="2500ms" dur="1000ms" fill="freeze" />
      <animate attributeName="fill" attributeType="XML"
           from="rgb(0,170,85)" to="rgb(0,255,0)"
           begin="3500ms" dur="500ms" fill="freeze" />
</ellipse>
</svg>